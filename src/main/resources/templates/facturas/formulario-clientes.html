<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lavado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .center-div {
            margin: 0 auto;
            width: 80%; /* Ajusta el valor según tus necesidades */
        }

        .form-container {
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
        width: 80%; /* Ancho del 80% */
        margin: 0 auto; /* Margen automático para centrar horizontalmente */
        }
        .form-control{
        margin-block-start: 30%;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${error} != null" >
        <div th:classAppend="|alert alert-danger alert-dismissable|" role="alert" th:text="${error}"></div>
    </div>
    <form class="form-container" th:action="${accion}" method="post">
        <div class="form-control">
            <label class="form-label" for="id">Cliente</label>
            <select class="form-select"  id="id" name="cliente">
                <option th:each="i : ${clientes}" th:value="${i.id}" th:text="${i.nombre}" th:selected="${i}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Siguiente</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
