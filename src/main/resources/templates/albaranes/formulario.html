<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Albaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
<div class="container">
    <h2>Albaran Nuevo</h2>
    <div th:if="${error} != null" >
        <div th:classAppend="|alert alert-danger alert-dismissable|" role="alert" th:text="${error}"></div>
    </div>

    <form th:object="${albaran}" th:action="${accion}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" data-date-format="dd-MM-yyyy" th:field="*{fecha}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="cliente">Cliente</label>
            <select th:field="*{cliente}" id="cliente">
                <option th:each="i : ${clientes}" th:value="${i.id}" th:text="${i.nombre}" th:selected="${i.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="lavado">Lavado</label>
            <select th:field="*{lavado}" id="lavado">
                <option th:each="i : ${lavados}" th:value="${i.id}" th:text="${i.nombre}" th:selected="${i.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="matricula" class="form-label">Matricula</label>
            <input type="text" class="form-control" id="matricula" th:field="*{matricula}">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" th:field="*{precio}">
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
        <button onclick="myFunction()">Pulsar</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
